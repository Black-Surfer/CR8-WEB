<div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="flex-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email" placeholder="Your Email">
  
        <label *ngIf="email?.invalid && (email?.touched || email?.dirty)"
          for="name"><sup>*</sup>Email is
          required</label>
      </div>
      <div class="form-group">
        <label for="message">Password:</label>
        <input id="password" name="Password" formControlName="password" type="password" placeholder="Your password" />
        <label *ngIf="password?.invalid && (password?.touched || password?.dirty)" for="name"><sup>*</sup>Password
          required</label>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="mt-2">Submit</button>
    </form>
  </div>
