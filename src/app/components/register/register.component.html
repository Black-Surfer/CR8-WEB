<div class="flex flex-row w-full h-full p-16">
  <div class="flex-1 w-full h-full">
    <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
      <div class="pt-5 pb-3"><h1>Register</h1></div>
      <div class="form-group">
        <label for="name">First Name:</label>
        <input type="text" id="firstname" name="name" formControlName="firstName" placeholder="Your First Name" class="bg-[#D9D9D9] mb-4">
  
        <label *ngIf="firstName?.invalid && (firstName?.touched || firstName?.dirty)" for="name"><sup>*</sup>First Name is
          required</label>
      </div>
      <div class="form-group">
        <label for="name">Last Name:</label>
        <input type="text" id="lastname" name="name" formControlName="lastName" placeholder="Your Last Name" class="bg-[#D9D9D9] mb-4">
  
        <label *ngIf="lastName?.invalid && (lastName?.touched || lastName?.dirty)" for="name"><sup>*</sup>Last Name is
          required</label>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" formControlName="phoneNumber" placeholder="Your Phone Number" class="bg-[#D9D9D9] mb-4">
  
        <label *ngIf="phoneNumber?.invalid && (phoneNumber?.touched || phoneNumber?.dirty)" for="name"><sup>*</sup>Phone Number is
        required</label>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="emailAddress" placeholder="Your Email" class="bg-[#D9D9D9] mb-4">
  
        <label *ngIf="emailAddress?.invalid && (emailAddress?.touched || emailAddress?.dirty)"
          for="name"><sup>*</sup>Email is required</label>
      </div>
      <div class="form-group">  
        <label for="message">Password:</label>
        <input id="password" name="Password" formControlName="password" type="password" placeholder="Your password" class="bg-[#D9D9D9] mb-4">
        <label *ngIf="password?.invalid && (password?.touched || password?.dirty)" for="name"><sup>*</sup>Password
          required</label>
      </div>
      <div class="form-group">
        <label for="message">Confirm Password:</label>
        <input id="confirmPassword" name="ConfirmPassword" formControlName="confirmPassword" type="password"
          [appPasswordMatch]="passwordControlName" placeholder="Confirm your password" class="bg-[#D9D9D9] mb-4"/>
          <div *ngIf="registerForm.get('confirmPassword')?.hasError('passwordMismatch')">Password do not match</div>
      </div>
      <div class="flex items-start">  
        <input type="checkbox" id="checkBox" name="CheckBox" value="checkBox">
        <label for="checkBox" class="ml-2">I have read the terms and conditions</label>
      </div>
    
  
      <button type="submit" [disabled]="registerForm.invalid" class="mt-5 mb-3">Submit</button>
    </form>
  </div>
  <div class="flex-1 w-full">
    column 2
  </div>

</div>
